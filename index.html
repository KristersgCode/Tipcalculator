<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/custom.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Tip calculator</title>
</head>

<body>

  <div class="container">
    <header>
      <div class="h1-background">
        <h1 class="h1">Tip calculator</h1>
      </div>
    </header>
    <div class="text">

      <p>How much was your bill?</p>
      <form name="theForm3">
        <input class="input-bill" placeholder="Bill Amount $">
        <p>How big tip will you give?</p>
        <!-- DROP DOWN-->
        <div class="select">
          <select class="percents">
            <option value="1">Nothing</option>
            <option value="0.5">5%</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="0.20">20%</option>
            <option value="0.30">30%</option>

          </select>
        </div>
      </form>
      <!-- AFTER DROP DOWN-->
      <p>How many people are sharing the bill?</p>
      <input class="input-people" placeholder="Number of people">
      <div class="flex">
        <button onclick="calculateTip(), changeStyle()" class=" button center button-calc" type="button">Calculate
        </button>

        <button onclick="reset()" class=" button center reset-button" type="button">Reset
        </button>
      </div>

      <!-- DISPLAY RESULT-->
      <div class="totalTip">
        $<span class="tip">0.00</span>
        <p class="each">each</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
